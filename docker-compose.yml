services:
  # Servicio de MySQL 8 Percona
  mysql:
    image: percona/percona-server:8.0
    container_name: mysql_percona
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Montar scripts SQL para inicialización automática (solo primera vez)
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
      - ./seed_db.sql:/docker-entrypoint-initdb.d/seed_db.sql:ro
      - ./docker-entrypoint-initdb.d/init-all.sh:/docker-entrypoint-initdb.d/init-all.sh:ro
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Contenedor de inicialización que ejecuta scripts SQL cada vez que MySQL está listo
  # Este contenedor se ejecuta después de que MySQL esté saludable
  # IMPORTANTE: Este contenedor ejecuta init_db.sql (que hace DROP DATABASE) cada vez
  # Para deshabilitarlo, establece INIT_ON_RESTART=false en .env o comenta este servicio
  mysql-init:
    image: percona/percona-server:8.0
    container_name: mysql_init
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_HOST: mysql
      INIT_ON_RESTART: ${INIT_ON_RESTART:-true}
    volumes:
      - ./init_db.sql:/scripts/init_db.sql:ro
      - ./seed_db.sql:/scripts/seed_db.sql:ro
      - ./init-mysql.sh:/scripts/init-mysql.sh:ro
    networks:
      - backend_network
    depends_on:
      mysql:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/scripts/init-mysql.sh"]
    restart: "always"  # Se ejecuta cada vez que MySQL se reinicia. Cambia a "no" si solo quieres ejecutarlo manualmente

  # Servicio de Flask con Swagger
  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_app
    env_file:
      - .env
    environment:
      FLASK_APP: ${FLASK_APP:-app.py}
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_DEBUG: ${FLASK_DEBUG:-1}
      DATABASE_HOST: ${DATABASE_HOST:-mysql}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  backend_network:
    driver: bridge

